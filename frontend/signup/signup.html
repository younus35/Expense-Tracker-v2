<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5 my-5 border">
        <form action="user/signup" method="POST">
            <label for="name" class="form-label">Name</label>
            <div class="form-outline mb-4">
            <input type="text" id="text" name="username" class="form-control" required>
            </div>
            <label for="email" class="form-label">Email</label>
            <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <label for="password" class="form-label">Password</label>
            <div class="form-outline mb-4">
            <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Signup</button>
            </div>
            <div class="hidden"></div>
            <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="../login/signin.html"
                class="fw-bold text-body">Login here</a></p>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js"></script>
<script src="index.js"></script>
</html>
