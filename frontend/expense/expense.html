<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./expense.html">Expense-Tracker</a>
          <a class="navbar-brand" href="../leaderboard/leaderboard.html">LeaderBoard</a>
          <a class="navbar-brand" href="../report/report.html">Show Expenses</a>
          <button class="btn btn-outline-success" type="button" id="rzp-button">Buy Premium</button>
        </div>
      </nav> 
    <div class="container">
        <form class="expense">
            <label for="choose_expense_amount" class="form-label">Choose expense amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="number" class="form-control" name="amount">
            </div>
            <label for="choose_description" class="form-label">Choose description</label>
            <div class="input-group">
                <input type="text" id="text" class="form-control" name="description">
            </div>
            <label for="choose_a_category" class="form-label">Choose a category</label>
            <select class="form-select" id="select" name="category">
                <option>movie</option>
                <option>games</option>
                <option>grocery</option>
                <option>food</option>
                <option>other</option>
            </select>
            <div class ="d-flex justify-content-center">
            <button class="btn btn-primary mt-2" type="submit">Add Expense</button>
            </div>   
        </form>
        <table class="table table-bordered table-hover table-sm expense_details">
            <thead>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div class="pagination d-flex justify-content-center">
       
    </div>
    <hr>      
    <div class="container">
        <form class="select_rows">
            <label for="rows">Number Of Rows</label>
            <select name="rows">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select><br>
            <button type="submit">Select</button>
        </form>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js"></script>
    <script src="expense.js"></script>
</body>
</html>
