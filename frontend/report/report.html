<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../expense/expense.html">Expense-Tracker</a>
          <a class="navbar-brand" href="../leaderboard/leaderboard.html">Leaderboard</a>
          <a class="navbar-brand" href="./report.html">Show Expenses</a>
          <!-- <button class="btn btn-outline-success" type="button" id="rzp-button" disabled>Premium User</button> -->
          <button class="btn btn-outline-danger" type="button" id="logout">Log out</button>
        </div>
      </nav>
        <!-- ----------------------------------------------------------------------- -->
    <!-- Daily Table -->

    <div
    class="container table-responsive mt-4 p-3 d-flex bd-highlight"
    id="table"
  >
    <div class="ps-2 pe-5 py-1 ms-3 me-5 my-1 bd-highlight">
      <div class="my-1">
        <h3>DAILY REPORTS</h3>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="date" class="form-label"> Select Date</label>
            <input type="date" class="form-control" id="date"/>
          </div>
          <button id="dateShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
        </form>
      </div>
    </div>

    <div class="p-2 flex-grow-1 bd-highlight">
      <table
        id="table1"
        class="table table-hover display"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>

        <tbody id="tbodyDailyId">
        </tbody>
        <tfoot id="tfootDailyId">
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- Monthly Table -->

  <div
    class="container table-responsive mt-4 p-3 d-flex bd-highlight"
    id="table"
  >
 
    <div class="px-2 py-1 ms-3 me-4 my-1 bd-highlight">
      <div class="my-1">
        <h3>MONTHLY REPORTS</h3>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="month" class="form-label">Select Month</label>
            <input type="month" class="form-control" id="month" />
          </div>
          <button id="monthShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
        </form>
      </div>
    </div>

    <div class="p-2 flex-grow-1 bd-highlight">
      <table
        id="table2"
        class="table table-hover display"
        style="width: 100%"
      >

        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>

        <tbody id="tbodyMonthlyId">
          
        </tbody>
        
        <tfoot id="tfootMonthlyId">
  
        </tfoot>
      </table>
    </div>
  </div>

  <div class="container-fluid text-center">
    <button type="button" class="btn btn-success" id="download">Download</button>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js"></script>
<script src="report.js"></script>
</html>
