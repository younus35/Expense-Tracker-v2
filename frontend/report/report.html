<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../expense/expense.html">Expense-Tracker</a>
          <a class="navbar-brand" href="../leaderboard/leaderboard.html">Leaderboard</a>
          <a class="navbar-brand" href="./report.html">Show Expenses</a>
          <button class="btn btn-outline-success" type="button" id="rzp-button" disabled>Premium User</button>
          <!-- <button class="btn btn-outline-danger" type="button" id="logout">Log out</button> -->
        </div>
      </nav>
        <!-- ----------------------------------------------------------------------- -->
    <!-- Daily Table -->

    <div
    class="container table-responsive mt-4 p-3 d-flex bd-highlight"
    id="table"
  >
    <!-- ------------------------------------------------------------------------- -->
    <!-- Daily table Form -->

    <div class="ps-2 pe-5 py-1 ms-3 me-5 my-1 bd-highlight">
      <div class="my-1">
        <h3>DAILY REPORTS</h3>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="date" class="form-label"> Select Date</label>
            <input type="date" class="form-control" id="date"/>
          </div>
          <button id="dateShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
        </form>
      </div>
    </div>

    <div class="p-2 flex-grow-1 bd-highlight">
      <table
        id="table1"
        class="table table-hover display"
        style="width: 100%"
      >
        <!-- ------------------------------------------------------------------------- -->
        <!-- Daily table head -->

        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>

        <!-- ------------------------------------------------------------------------- -->
        <!-- Daily table body -->

        <tbody id="tbodyDailyId">
        </tbody>
        <tfoot id="tfootDailyId">
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- Monthly Table -->

  <div
    class="container table-responsive mt-4 p-3 d-flex bd-highlight"
    id="table"
  >
    <!-- ------------------------------------------------------------------------- -->
    <!-- Monthly table Form -->

    <div class="px-2 py-1 ms-3 me-4 my-1 bd-highlight">
      <div class="my-1">
        <h3>MONTHLY REPORTS</h3>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="month" class="form-label">Select Month</label>
            <input type="month" class="form-control" id="month" />
          </div>
          <button id="monthShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
        </form>
      </div>
    </div>

    <div class="p-2 flex-grow-1 bd-highlight">
      <table
        id="table2"
        class="table table-hover display"
        style="width: 100%"
      >
        <!-- ------------------------------------------------------------------------- -->
        <!-- Monthly table head -->

        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>

        <!-- ------------------------------------------------------------------------- -->
        <!-- Monthly table body -->

        <tbody id="tbodyMonthlyId">
          
        </tbody>
        
        <tfoot id="tfootMonthlyId">
  
        </tfoot>
      </table>
    </div>
  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- Yearly Table -->

  <div
    class="container table-responsive mt-4 mb-3 p-3 d-flex bd-highlight"
    id="table"
  > 
    <!-- ------------------------------------------------------------------------- -->
    <!-- Yearly table Form -->

    <div class="ps-2 pe-4 py-1 ms-3 me-5 my-1 bd-highlight">
      <div class="my-1">
        <h3>YEARLY REPORTS</h3>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="year-input" class="form-label"></label>
            <select id="year-input" name="year-input">
              <option value="">Select year</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <!-- add more options as needed -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary showBtn">Show</button>
        </form>
      </div>
    </div>

    <div class="p-2 flex-grow-1 bd-highlight">
      <table id="" class="table table-hover" style="width: 100%"> 
        <!-- ------------------------------------------------------------------------- -->
        <!-- Yearly table head -->

        <thead>
          <tr>
            <th scope="col">Month</th>
            <td></td>
            <th scope="col" style="width: 20%">Amount</th>
          </tr>
        </thead>

        <!-- ------------------------------------------------------------------------- -->
        <!-- Yearly table body -->

         <tbody id="tbodyId">
          <tr class="trStyle">
            
          </tr>
        </tbody>
        <tfoot>
          <tr class="trStyle">
            <td></td>
            <td id="yearlyTotal">Total</td>
            <td id="yearlyTotalAmount"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div> 
  <div class="container-fluid text-center">
    <button type="button" class="btn btn-success" id="dowload">Download</button>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js"></script>
<script src="report.js"></script>
</html>
